<html>
    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <script src="https://code.responsivevoice.org/responsivevoice.js?key=bBODyiiq"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <script src="app/controllers/cardController.js"></script>
    </head>
    <body data-ng-app="axisMundi" style="background-color: darkslateblue;">      
      <div class="row row-cols-2 mx-5 my-5" data-ng-controller="gramaticaCtrl as grCtrl">

        <div class="col mb-5" data-ng-repeat="palavra in grCtrl.palavras">
          <div class="card col">
            <div class="card-header" data-ng-class="{ 'bg-warning': !palavra.valid && palavra.tried, 'bg-success': palavra.valid }">Exerc√≠cio #{{ $index+1 }}</div>
            <div class="card-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-primary" type="button" data-ng-click="grCtrl.speakWord(palavra.palavra)" 
                    data-ng-disabled="palavra.locked">
                    <span class="bi bi-play" style="font-size: 24px;"></span>
                  </button>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label=""
                    data-ng-model="palavra.digitada"
                    data-ng-disabled="palavra.locked">
              </div>

              <button class="btn btn-primary form-control" data-ng-click="grCtrl.validateWord(palavra)"
                data-ng-disabled="palavra.locked">
                <i class="bi bi-check-lg"></i> VALIDAR
              </button>
            </div>
          </div>
        </div>

      </div>
    </body>
</html>
